<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            bottom: -10px;
            left: 20%;
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-top: 20px;
            font-weight: 300;
        }
        
        .card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }
        
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 12px;
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
        }
        
        .info-item:hover {
            background-color: #f1f8ff;
            transform: translateX(5px);
        }
        
        .info-item.email {
            border-left-color: #2ecc71;
        }
        
        .icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            color: white;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .email .icon {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        .info-content h3 {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .info-content p {
            font-size: 1.6rem;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .info-content a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .info-content a:hover {
            color: #3498db;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            opacity: 0.05;
            z-index: -1;
        }
        
        .decoration-1 {
            background: #3498db;
            top: -80px;
            right: -80px;
            width: 250px;
            height: 250px;
        }
        
        .decoration-2 {
            background: #2ecc71;
            bottom: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .info-content p {
                font-size: 1.4rem;
            }
            
            .info-item {
                flex-direction: column;
                text-align: center;
                padding: 25px 15px;
            }
            
            .icon {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .info-content p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="container">
        <header>
            <h1>Welcome to My Homepage</h1>
        </header>
        
        <main>
            <div class="card">
                <div class="info-section">
                    <div class="info-item">
                        <div class="icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="info-content">
                            <h3>Name</h3>
                            <p id="nameDisplay">Jiaqi Du</p>
                        </div>
                    </div>
                    
                    <div class="info-item email">
                        <div class="icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-content">
                            <h3> Email</h3>
                            <p><a href="djq24@mails.tsinghua.edu.cn" id="emailDisplay">djq24@mails.tsinghua.edu.cn</a></p>
                        </div>
                    </div>
                </div>
                
                <div class="footer">
                    <p>This homepage is used for registration of OverReview. </p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
